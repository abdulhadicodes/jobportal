<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Your Profile</h1>
        <p>Update your personal details below.</p>
    </header>

    <section id="edit-profile">
        <div class="edit-profile-card">
            <h2>Update Your Profile</h2>
            <form id="edit-profile-form" onsubmit="return handleEditProfile(event)">
                <div class="input-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" value="John Doe" required placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">New Password (leave blank to keep current):</label>
                    <input type="password" id="password" name="password" placeholder="Enter a new password">
                </div>

                <div class="input-group">
                    <label for="service-type">Service Type:</label>
                    <select id="service-type" name="service-type" required>
                        <option value="Electrician" selected>Electrician</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Painter">Painter</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" value="New York, NY" required placeholder="Enter your location">
                </div>

                <div class="input-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" value="+1 555-1234" required placeholder="Enter your phone number">
                </div>

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </section>

    <footer>
        <p><a href="provider-dashboard.html">Back to Dashboard</a></p>
    </footer>

    <script>
        // Mock edit profile function (to be replaced with backend logic for real application)
        function handleEditProfile(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Retrieve form input values
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const serviceType = document.getElementById('service-type').value;
            const location = document.getElementById('location').value;
            const phoneNumber = document.getElementById('phone-number').value;

            // Simple validation (replace with real validation in backend)
            if (fullName && email && serviceType && location && phoneNumber) {
                // Profile updated successfully (just a mock)
                alert('Profile updated successfully!');
                window.location.href = 'provider-dashboard.html'; // Redirect to dashboard
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
