<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register as a Service Provider</h1>
    </header>

    <section id="register-section">
        <div class="register-card">
            <h2>Create Your Profile</h2>
            <form id="register-form" onsubmit="return handleRegister(event)">
                <div class="input-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="input-group">
                    <label for="service-type">Service Type:</label>
                    <select id="service-type" name="service-type" required>
                        <option value="">Select Service</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Painter">Painter</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required placeholder="Enter your location">
                </div>

                <div class="input-group">
                    <label for="id-card">Upload ID Card:</label>
                    <input type="file" id="id-card" name="id-card" accept="image/*" required>
                    <p class="file-info">Please upload a clear image of your ID card for verification (NADRA verification).</p>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>

        <p>Already have an account? <a href="provider-login.html">Login</a></p>
    </section>

    <script>
        // Mock registration process (to be replaced with backend logic for real application)
        function handleRegister(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Retrieve form input values
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const serviceType = document.getElementById('service-type').value;
            const location = document.getElementById('location').value;
            const idCard = document.getElementById('id-card').files[0];

            // Simple validation (replace with real validation in backend)
            if (fullName && email && password && serviceType && location && idCard) {
                // Registration successful (just a mock)
                alert('Registration Successful! Please login to proceed.');
                window.location.href = 'provider-login.html'; // Redirect to login page
            } else {
                alert('Please fill in all fields and upload your ID card.');
            }
        }
    </script>
</body>
</html>
